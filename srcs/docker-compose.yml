
services:
  nginx:
    build: requirments/nginx
    networks:
      internal:
        ipv4_address: 10.10.10.2
    volumes:
      - wordpress:/var/www/html/
    ports:
      - 443:443
    depends_on:
      mariadb:
        condition: service_healthy
    restart: always

  
  mariadb:
    build: requirments/mariadb
    networks:
      internal:
        ipv4_address: 10.10.10.3
    volumes:
      - mariadb:/var/lib/mysql
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "mysqladmin", "-uroot", "-p$MYSQL_ROOT_PASSWORD", "ping", "--silent"]
    restart: always
  
  wordpress:
    build: requirments/wordpress
    networks:
      internal:
        ipv4_address: 10.10.10.4
    volumes:
      - wordpress:/var/www/html/
    env_file:
      - .env
    depends_on:
      mariadb:
        condition: service_healthy
    restart: always
  
  
  redis:
    build: requirments/bonus/redis
    networks:
      internal:
        ipv4_address: 10.10.10.10
    depends_on:
      - wordpress
    restart: always
  adminer:
    build: requirments/bonus/adminer
    networks:
      internal:
        ipv4_address: 10.10.10.11
    ports:
      - 8000:8000
    depends_on:
      mariadb:
        condition: service_healthy
    restart: always

    
    




networks:
  internal:
    driver: bridge
    ipam:
      config:
        - subnet: "10.10.10.0/24"

volumes:
  wordpress:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: "$HOME/data/wordpress"
  mariadb:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: "$HOME/data/mariadb"